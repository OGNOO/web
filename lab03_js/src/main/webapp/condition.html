<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 조건문</title>
  </head>
  <body>
    <nav>
      <a href="index.html">인덱스 페이지</a>
    </nav>
    <main>
      <h1>JavaScript 조건문</h1>
      <input type="number" id="numberInput" placeholder="정수를 입력하세요" />
      <button id="evenBtn" onclick="checkEven()">짝수? 홀수?</button>
      <button id="positionBtn" onclick="checkPosition()">양수? 음수?</button>
      <button onclick="checkEven2()">삼항연산자</button>
      <div id="result">결과</div>
    </main>
    <script>
      // =: 할당 연산자. x = 1;
      // 비교 연산자: ==, ===, !=, !==, ...
      // (1) 값과 타입을 함께 비교: ===, !==
      // (2) 자바스크립트가 타입을 암묵적으로 변환한 값만 비교: ==, !=
      // console.log(1 === "1"); //-> false: 숫자 타입 vs 문자열 타입
      // console.log(1 == "1"); //-> true: 자바스크립트가 숫자 1을 문자열 '1'로 변환한 후 비교.

      // 자바는 조건식의 결과는 반드시 true/false이어야만 함.
      // (예) if (x % 2 == 0) { ... }
      // 자바스크립트는 false로 간주하는 값(falsy values)들이 있음.
      // - 숫자 0
      // - 빈 문자열('')
      // - 빈 배열([])
      // - null
      // - undefined(값이 할당되지 않은 변수)

      const $numberinput = document.querySelector("#numberInput");
      const $result = document.querySelector("#result");
      const $홀짝 = document.querySelector("#evenBtn");
      const $플마 = document.querySelector("#positionBtn");

      $홀짝.disabled = true;
      $플마.disabled = true;

      $numberinput.addEventListener("input", (e) => {
        const currentValue = $numberinput.value;

        if (currentValue >= 0 || currentValue <= 0) {
          $홀짝.disabled = false;
          $플마.disabled = false;
        }
      });

      function checkEven() {
        if ($numberinput.value % 2 == 0) {
          $result.textContent = "짝수";
        } else {
          $result.textContent = "홀수";
        }
        $numberinput.value = "";
        $홀짝.disabled = true;
        $플마.disabled = true;
      }
      function checkPosition() {
        if ($numberinput.value < 0) {
          $result.textContent = "음수";
        } else if ($numberinput.value > 0) {
          $result.textContent = "양수";
        } else {
          $result.textContent = "제로";
        }
        $홀짝.disabled = true;
        $플마.disabled = true;
      }
      function checkEven2() {
        const number = Number($numberinput.value);
        $result.textContent = number % 2 ? "홀수" : "짝수";
      }
      /*
          프로그래밍 언어 종류1:
          (1) 컴파일 언어: 소스 코드를 컴파일해서 실행가능한 바이너를 만들고 실행하는 언어.
              - Java: *.java ===[ compile ]===> *.class ===[ 실행 ]===> 프로그램 실행.
              - C, C++, C#, Kotlin, Swift, ...
          (2) 스크립트(인터프리터) 언어: 소스 코드를 한 문장씩 번역해서 실행하는 언어.
              - JavaScript, Python, ...
        
          프로그래밍 언어 종류2:
          (1) 정적 타이핑(static typing) 언어
              - 변수 선언할 때 변수의 타입이 결정되고, 결정된 변수 타입을 바꿀 수 없는 언어.
              - Java, C, C++, C#, ...
          (2) 동적 타이핑(dynamic typing) 언어
              - 변수를 선언할 때 변수 타입이 결정되지 않고, 
              값을 할당할 때 그 변수의 타입이 결정되는 언어.
              - JavaScript, Python, ..
        */
    </script>
  </body>
</html>
