<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Boot 1</title>
  </head>
  <body>
    <div th:replace="~{/layout/fragments::myHeader('도서 상세 페이지')}"></div>
    <div th:object="${book}">
      <h3 th:text="'번호 : '+*{id}"></h3>
      <h3 th:text="'제목 : '+*{title}"></h3>
      <h3
        th:text="'저자 : ' + *{author?.firstName ?: '없음'} + *{author?.lastName ?: ''}"
      ></h3>
    </div>
  </body>
</html>
