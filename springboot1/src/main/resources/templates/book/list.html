<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Boot 1</title>
  </head>
  <body>
    <div th:replace="~{/layout/fragments::myHeader('도서 목록 페이지')}"></div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>제목</th>
          <th>저자</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="book : ${bookList}" th:object="${book}">
          <td th:text="*{id}"></td>
          <td th:text="*{title}"></td>
          <td
            th:text="*{author?.firstName ?: '익'}+' '+*{author?.lastName ?: '명'}"
          ></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
